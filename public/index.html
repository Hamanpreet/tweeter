<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter-Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- fonts bungee and Source Sans 3 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">          
   

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav bar CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- fontawesome for icons -->
    <script src="https://kit.fontawesome.com/58f53eaab2.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Timeago Library for timestamps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

     <!-- Character Counter JS -->
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="bungee">TWEETER</span>
      <div class="top">
      <span><strong>Write</strong> a <button id="nav-button">new</button> tweet</span>
      <!-- <i class="fa-solid fa-user"></i>  -->
      <i class="fa-sharp fa-solid fa-angles-down" style="color: #ff0505;"></i>
    </div>
    </nav>

    <div id="responsive-flex">
    <header id="avatar-name">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <p id="name"><strong>Hamanpreet</strong> Kaur</p>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id="error-message"></div>
      <section class="new-tweet">
        <form id="form-id">
          <label for="tweet-content"><b>What are you humming about?</b></label>
          <textarea name="text" id="tweet-content" type="reset"></textarea>
          <div class="bottom">
            <button id = "tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
      </section>
      <div class="scroll-top">
        <i class="fa-solid fa-angles-up"></i>
      </div>
    </main>
  </div>
  </body>
  <footer></footer>
</html>
