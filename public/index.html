<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter-Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- fonts bungee and Source Sans Pro -->
    <link href="https://fonts.cdnfonts.com/css/source-sans-pro" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">          
   

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav bar CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- fontawesome for icons -->
    <script src="https://kit.fontawesome.com/58f53eaab2.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

     <!-- Character Counter JS -->
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav >
      <span class="bungee">TWEETER</span>
      <div class="top">
      <span><strong>Write</strong> a new tweet</span>
      <!-- <i class="fa-solid fa-user"></i>  -->
      <i class="fa-sharp fa-solid fa-angles-down" style="color: #ff0505;"></i>
    </div>
    </nav>

    <header>
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Hamanpreet</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form class="formclass">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="bottom">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>
  </body>
  <footer></footer>
</html>
